name: Update README Stats

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
  push:
    branches: [main, master]
    paths: ['.github/workflows/update-stats.yml']

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=jrcfxx&show_icons=true&theme=radical&hide_border=true&bg_color=0d1117
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=jrcfxx&layout=compact&langs_count=8&theme=radical&hide_border=true&bg_color=0d1117
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          mkdir -p profile
          git add profile/*.svg
          git diff --staged --quiet || (git commit -m "Update README stats cards" && git push)
