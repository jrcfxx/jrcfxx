name: Generate Snake Animation

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Generate GitHub contribution snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: jrcfxx
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Copy snake to profile folder
        run: |
          mkdir -p profile
          cp dist/github-contribution-grid-snake.svg profile/snake.svg
          [ -f dist/github-contribution-grid-snake-dark.svg ] && cp dist/github-contribution-grid-snake-dark.svg profile/snake-dark.svg || cp dist/github-contribution-grid-snake.svg profile/snake-dark.svg

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/snake.svg profile/snake-dark.svg
          git diff --staged --quiet || (git commit -m "Update snake contribution animation" && git push)
